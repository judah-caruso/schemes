<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Schemes</title>

   <style>
      * {
         font-family: monospace;
      }

      body {
         margin     : 0;
         padding    : 0;
         transition : 0.4s;
      }

      #languages, #exports {
         margin: 10px;
      }

      #languages button, #exports button {
         border : 0;
         filter : invert(1);
      }

      #languages button:hover, #exports button:hover {
         cursor  : pointer;
         opacity : 0.5;
      }

      #preview {
         height        : 140px;
         margin        : 140px auto 40px auto;
         max-width     : 288px;
         border        : 1px solid #000;
         border-radius : 3px;
      }

      #preview svg:hover {
         cursor: pointer;
      }

      #color-picker {
         position   : absolute;
         width      : 0;
         height     : 0;
         visibility : hidden;
      }

      #editor {
         display               : grid;
         grid-template-columns : repeat(4, 1fr);
         grid-template-rows    : repeat(2, 1fr);
         grid-gap              : 3px;
         width                 : 220px;
         margin                : 0 auto;
      }

      .picker {
         display       : inline-block;
         width         : 50px;
         height        : 50px;
         border        : 1px solid black;
         border-radius : 50%;
      }

      .picker:hover {
         cursor: pointer;
      }
   </style>
</head>

            let rgb = css_rules[i].style.getPropertyValue("fill").split("(")[1].split(")")[0];

               case "c2":
                  tooltip = "Types";
                  break;
               case "c3":
                  tooltip = "Procedures, Keywords";
                  break;
               case "c4":
                  tooltip = "Constants, Strings";
                  break;
               case "c5":
                  tooltip = "Pre-Processor, Special";
                  break;
               case "c6":
                  tooltip = "Errors";
                  break;
               case "c7":
                  tooltip = "Comments";
                  break;
            }

            element.setAttribute("title", tooltip);

            element.addEventListener("click", (event) => {
               last_clicked = color_id;
               picker.style.setProperty("top" , `${event.y}px`);
               picker.style.setProperty("left", `${event.x}px`);
               picker.value = theme_colors[color_id];
               picker.click();
            })

            editor.appendChild(element);
         }

         document.body.appendChild(picker);

         let previous_theme = localStorage.getItem(storage_id);
         if (previous_theme) {
            console.log("Reading previous theme from local storage...");
            theme_colors = JSON.parse(previous_theme);
            for (let id in theme_colors) {
               update_color(id, theme_colors[id]);
            }
         }
         else {
            update_from_theme();
         }

      }, false);
   </script>
</body>
</html>
