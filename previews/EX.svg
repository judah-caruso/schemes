   <text x="10" y="20" style="font-family: monospace" id="c1"><tspan x="10"><tspan id="c5">#include</tspan> <tspan id="c4">&lt;iostream&gt;</tspan></tspan><tspan x="10" dy="2em"><tspan id="c3">using</tspan> <tspan id="c3">namespace</tspan> std;</tspan><tspan x="10" dy="1em"><tspan id="c2">int</tspan> <tspan id="c3">main</tspan>(<tspan id="c2">int</tspan> c, <tspan id="c2">char</tspan>* v[]) {</tspan><tspan x="25" dy="1em"><tspan id="c2">auto</tspan> args = vector&lt;string&gt;(v, v+c);</tspan><tspan x="25" dy="1em"><tspan id="c3">for</tspan> (<tspan id="c2">auto</tspan>&amp; arg : args)</tspan><tspan x="40" dy="1em">cout &lt;&lt; quoted(arg) &lt;&lt; <tspan id="c4">"<tspan id="c5">\n</tspan>"</tspan>;</tspan><tspan x="25" dy="1em"><tspan id="c3">return</tspan> <tspan id="c4">0</tspan>; <tspan id="c7">// This is a comment</tspan></tspan><tspan x="10" dy="1em">}</tspan></text>
