   <text x="10" y="20" style="font-family: monospace" id="c1">      <tspan x="10">Point :: <tspan id="c2">struct</tspan> { x, y: <tspan id="c2">float</tspan>; }</tspan><tspan x="10" dy="2em"><tspan id="c3">main</tspan> :: () {</tspan><tspan x="25" dy="1em" id="c7">// This is a comment</tspan><tspan x="25" dy="1em">point := <tspan id="c2">Point</tspan>.{ <tspan id="c4">10</tspan>, <tspan id="c4">20</tspan> };</tspan><tspan x="25" dy="1em">print(<tspan id="c4">"Point: %<tspan id="c5">\n</tspan>"</tspan>, point);</tspan><tspan x="10" dy="1em">}</tspan><tspan x="10" dy="2em"><tspan id="c5">#import</tspan> <tspan id="c4">"Basic"</tspan>;</tspan>
